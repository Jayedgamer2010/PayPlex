<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Reports Generation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec1313",
            "background-light": "#f8f6f6",
            "background-dark": "#221010",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Generate Custom Report</h1>
</div>
<div class="flex flex-col gap-4 px-4 pb-32">
<!-- Report Type Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Report Type</h3>
<div class="flex gap-2 p-1 flex-wrap">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">User Report</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">Transaction</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">Revenue</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">Audit Log</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">Custom</p>
</button>
</div>
</div>
<!-- Date Range Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Date Range</h3>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-1">
<div class="flex w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white/70 text-base font-medium leading-normal pb-2">Selected Range</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#331919] focus:border-primary h-14 placeholder:text-[#c99292] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" readonly="" value="Aug 1, 2024 - Aug 31, 2024"/>
<div class="text-[#c99292] flex border border-[#673232] bg-[#331919] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">calendar_month</span>
</div>
</div>
</label>
</div>
</div>
</div>
<!-- Filters Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Filters</h3>
<div class="flex flex-col gap-4 rounded-xl bg-[#331919] p-4 border border-[#673232]">
<!-- Specific Users Filter -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-white/70 text-base font-medium leading-normal">Specific Users</p>
<span class="material-symbols-outlined text-white/70">expand_less</span>
</div>
<input class="form-input w-full rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#221010] focus:border-primary h-12 placeholder:text-[#c99292] px-4 text-base font-normal leading-normal" placeholder="Enter user ID or name" type="text"/>
</label>
<!-- Transaction Type Filter -->
<label class="flex flex-col w-full">
<p class="text-white/70 text-base font-medium leading-normal pb-2">Transaction Type</p>
<div class="relative flex w-full items-center">
<select class="form-select w-full appearance-none rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#221010] focus:border-primary h-12 px-4 text-base font-normal leading-normal">
<option>All</option>
<option>Deposit</option>
<option>Withdrawal</option>
<option>Transfer</option>
</select>
<span class="material-symbols-outlined text-white/70 absolute right-4 pointer-events-none">unfold_more</span>
</div>
</label>
<!-- Amount Range Filter -->
<label class="flex flex-col w-full">
<p class="text-white/70 text-base font-medium leading-normal pb-2">Amount Range</p>
<div class="flex gap-4">
<input class="form-input flex-1 rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#221010] focus:border-primary h-12 placeholder:text-[#c99292] px-4 text-base font-normal leading-normal" placeholder="Min" type="number"/>
<input class="form-input flex-1 rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#221010] focus:border-primary h-12 placeholder:text-[#c99292] px-4 text-base font-normal leading-normal" placeholder="Max" type="number"/>
</div>
</label>
</div>
</div>
<!-- Data Preview Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Data Preview</h3>
<div class="w-full overflow-x-auto rounded-xl border border-[#673232] bg-[#331919]">
<table class="w-full text-left text-sm text-white/90">
<thead class="bg-[#482323]/50">
<tr>
<th class="px-4 py-3 font-medium" scope="col">User ID</th>
<th class="px-4 py-3 font-medium" scope="col">Name</th>
<th class="px-4 py-3 font-medium" scope="col">Join Date</th>
<th class="px-4 py-3 font-medium" scope="col">Balance</th>
</tr>
</thead>
<tbody>
<tr class="border-t border-[#673232]">
<td class="px-4 py-3">USR-001</td>
<td class="px-4 py-3">Alex Doe</td>
<td class="px-4 py-3">2024-08-15</td>
<td class="px-4 py-3">$1,250.75</td>
</tr>
<tr class="border-t border-[#673232]">
<td class="px-4 py-3">USR-002</td>
<td class="px-4 py-3">Jane Smith</td>
<td class="px-4 py-3">2024-08-12</td>
<td class="px-4 py-3">$5,430.00</td>
</tr>
<tr class="border-t border-[#673232]">
<td class="px-4 py-3">USR-003</td>
<td class="px-4 py-3">Sam Wilson</td>
<td class="px-4 py-3">2024-08-10</td>
<td class="px-4 py-3">$230.50</td>
</tr>
</tbody>
</table>
</div>
</div>
<!-- Export Format Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Export Format</h3>
<div class="flex gap-3 p-1 flex-wrap">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] px-5">
<p class="text-white text-sm font-medium leading-normal">PDF</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary px-5">
<p class="text-white text-sm font-medium leading-normal">Excel</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#482323] px-5">
<p class="text-white text-sm font-medium leading-normal">CSV</p>
</button>
</div>
</div>
<!-- Schedule Report Section -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Scheduling</h3>
<div class="flex flex-col gap-4 rounded-xl bg-[#331919] p-4 border border-[#673232]">
<div class="flex justify-between items-center">
<p class="text-white text-base font-medium leading-normal">Schedule Report</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#673232] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="relative flex w-full items-center">
<select class="form-select w-full appearance-none rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#673232] bg-[#221010] focus:border-primary h-12 px-4 text-base font-normal leading-normal">
<option>Daily</option>
<option selected="">Weekly</option>
<option>Monthly</option>
</select>
<span class="material-symbols-outlined text-white/70 absolute right-4 pointer-events-none">unfold_more</span>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-[#673232]">
<div class="flex items-center gap-4">
<button class="flex-1 flex h-14 items-center justify-center gap-x-2 rounded-xl bg-primary px-6">
<p class="text-white text-base font-bold">Generate</p>
</button>
<button class="flex-1 flex h-14 items-center justify-center gap-x-2 rounded-xl bg-[#482323] px-6 text-white/50">
<span class="material-symbols-outlined">download</span>
<p class="text-base font-bold">Download</p>
</button>
</div>
</div>
</div>
</body></html>
