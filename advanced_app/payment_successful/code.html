<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Confetti Background Elements -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="confetti" style="background-color: #13ec5b; left: 10%; animation-delay: 0s;"></div>
<div class="confetti" style="background-color: #e7f3eb; left: 20%; animation-delay: 1s; width: 6px; height: 12px; border-radius: 0;"></div>
<div class="confetti" style="background-color: #4c9a66; left: 30%; animation-delay: 0.5s;"></div>
<div class="confetti" style="background-color: #13ec5b; left: 40%; animation-delay: 1.5s; width: 10px; height: 10px;"></div>
<div class="confetti" style="background-color: #e7f3eb; left: 50%; animation-delay: 2s; width: 6px; height: 12px; border-radius: 0;"></div>
<div class="confetti" style="background-color: #4c9a66; left: 60%; animation-delay: 0.2s;"></div>
<div class="confetti" style="background-color: #13ec5b; left: 70%; animation-delay: 1.8s;"></div>
<div class="confetti" style="background-color: #e7f3eb; left: 80%; animation-delay: 2.5s; width: 6px; height: 12px; border-radius: 0;"></div>
<div class="confetti" style="background-color: #4c9a66; left: 90%; animation-delay: 0.8s;"></div>
</div>
<div class="flex flex-col flex-grow justify-between p-4">
<div class="flex-grow flex flex-col items-center justify-center text-center">
<!-- Success Icon -->
<div class="flex h-24 w-24 items-center justify-center rounded-full bg-primary/20 mb-6">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-background-dark text-5xl">check</span>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-[#0d1b12] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-2">Transfer Successful!</h1>
<!-- TitleText (Amount) -->
<h2 class="text-[#0d1b12] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-8 pt-1">$150.00</h2>
<!-- DescriptionList -->
<div class="w-full max-w-md px-4">
<div class="flex justify-between gap-x-6 py-3 border-b border-black/10 dark:border-white/10">
<p class="text-[#4c9a66] dark:text-primary/70 text-sm font-normal leading-normal">To</p>
<p class="text-[#0d1b12] dark:text-white/90 text-sm font-medium leading-normal text-right">John Doe</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-black/10 dark:border-white/10">
<p class="text-[#4c9a66] dark:text-primary/70 text-sm font-normal leading-normal">Transaction ID</p>
<p class="text-[#0d1b12] dark:text-white/90 text-sm font-medium leading-normal text-right truncate">0a1b2c3d-4e5f-6789-gh01</p>
</div>
<div class="flex justify-between gap-x-6 py-3">
<p class="text-[#4c9a66] dark:text-primary/70 text-sm font-normal leading-normal">Date</p>
<p class="text-[#0d1b12] dark:text-white/90 text-sm font-medium leading-normal text-right">Oct 26, 2023, 10:05 AM</p>
</div>
</div>
</div>
<!-- ButtonGroup -->
<div class="w-full pt-8 pb-4">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch mx-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary/20 dark:bg-primary/30 text-[#0d1b12] dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Share Receipt</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Done</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
