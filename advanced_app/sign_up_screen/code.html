<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex min-h-screen w-full flex-col items-center bg-white dark:bg-background-dark p-4 sm:p-6">
<div class="w-full max-w-md">
<!-- Logo -->
<div class="flex justify-center pt-8 pb-8">
<svg class="h-10 w-10 text-[#4169E1]" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21.41 11.58l-9-9A2 2 0 0011 2H4a2 2 0 00-2 2v7a2 2 0 00.59 1.42l9 9a2 2 0 002.82 0l7-7a2 2 0 000-2.84zM6.5 8.5A1.5 1.5 0 118 7a1.5 1.5 0 01-1.5 1.5z"></path>
</svg>
</div>
<!-- Headline -->
<h1 class="text-[#1A1A1A] dark:text-gray-100 tracking-tight text-3xl font-bold text-center pb-8">Create Your Account</h1>
<!-- Form -->
<div class="flex flex-col gap-4">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-[#1A1A1A] dark:text-gray-200 text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1A1A1A] dark:text-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-[#4169E1]/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light h-14 placeholder:text-[#6B7280] p-4 text-base font-normal leading-normal" placeholder="Enter your full name" type="text" value=""/>
</label>
<!-- Email Address -->
<label class="flex flex-col w-full">
<p class="text-[#1A1A1A] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1A1A1A] dark:text-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-[#4169E1]/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light h-14 placeholder:text-[#6B7280] p-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
<!-- Phone Number -->
<label class="flex flex-col w-full">
<p class="text-[#1A1A1A] dark:text-gray-200 text-base font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1A1A1A] dark:text-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-[#4169E1]/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light h-14 placeholder:text-[#6B7280] p-4 text-base font-normal leading-normal" placeholder="Enter your phone number" type="tel" value=""/>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-[#1A1A1A] dark:text-gray-200 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex items-center w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1A1A1A] dark:text-gray-100 dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-[#4169E1]/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light h-14 placeholder:text-[#6B7280] p-4 text-base font-normal leading-normal pr-12" placeholder="Create a password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-4 text-[#9CA3AF] dark:text-gray-400">
<span class="material-symbols-outlined" data-icon="visibility">visibility</span>
</button>
</div>
</label>
</div>
<!-- Terms and Conditions Checkbox -->
<div class="flex items-center gap-3 pt-6 pb-8">
<input class="form-checkbox h-5 w-5 rounded border-[#d0d7e7] dark:border-gray-600 text-[#4169E1] bg-background-light dark:bg-gray-800 focus:ring-[#4169E1]/50" id="terms-checkbox" type="checkbox"/>
<label class="text-sm text-[#6B7280] dark:text-gray-300" for="terms-checkbox">I agree to the <a class="font-semibold text-[#4169E1] hover:underline" href="#">Terms &amp; Conditions</a> and <a class="font-semibold text-[#4169E1] hover:underline" href="#">Privacy Policy</a>.</label>
</div>
<!-- Create Account Button -->
<button class="flex w-full items-center justify-center rounded-xl h-14 bg-gradient-to-r from-[#8A2BE2] to-[#4169E1] text-white text-lg font-bold transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98]">
                    Create Account
                </button>
<!-- Log In Link -->
<p class="text-center text-sm text-[#6B7280] dark:text-gray-300 pt-8 pb-8">Already have an account? <a class="font-semibold text-[#4169E1] hover:underline" href="#">Log in</a></p>
</div>
</div>
</div>
</body></html>
