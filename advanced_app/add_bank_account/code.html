<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Bank Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-gray-200">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-black group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-white dark:bg-black z-10">
<button class="text-[#333333] dark:text-gray-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-[#333333] dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">Add Bank Account</h2>
</div>
<!-- Form Content -->
<div class="flex flex-1 flex-col px-4 pt-6 pb-8">
<div class="flex flex-col space-y-6">
<!-- Bank Name -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">Bank Name</p>
<div class="relative">
<select class="form-select flex w-full appearance-none min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#333333] dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4A90E2] border border-gray-300 dark:border-gray-700 bg-white dark:bg-black focus:border-[#4A90E2] h-14 placeholder:text-[#A9A9A9] dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal pr-10">
<option>Select your bank</option>
<option>Bank of America</option>
<option>Chase Bank</option>
<option>Wells Fargo</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-[#A9A9A9]">unfold_more</span>
</div>
</label>
<!-- Account Number -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">Account Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#333333] dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4A90E2] border border-gray-300 dark:border-gray-700 bg-white dark:bg-black focus:border-[#4A90E2] h-14 placeholder:text-[#A9A9A9] dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter account number" type="number" value=""/>
</label>
<!-- IFSC/Routing Code -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">IFSC/Routing Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#333333] dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4A90E2] border border-gray-300 dark:border-gray-700 bg-white dark:bg-black focus:border-[#4A90E2] h-14 placeholder:text-[#A9A9A9] dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter code" value=""/>
</label>
<!-- Account Holder Name -->
<label class="flex flex-col">
<p class="text-sm font-medium leading-normal pb-2">Account Holder Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#333333] dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#4A90E2] border border-gray-300 dark:border-gray-700 bg-white dark:bg-black focus:border-[#4A90E2] h-14 placeholder:text-[#A9A9A9] dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter full name" value=""/>
</label>
</div>
<!-- Checkbox -->
<div class="mt-8">
<label class="flex items-center space-x-3 cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded text-[#4A90E2] bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-offset-0 focus:ring-offset-white dark:focus:ring-offset-black focus:ring-[#4A90E2]" type="checkbox"/>
<span class="text-sm font-medium">Set as primary account</span>
</label>
</div>
<div class="flex-grow"></div> <!-- Spacer -->
<!-- Security Text -->
<div class="flex items-center justify-center space-x-2 text-xs text-[#A9A9A9] mt-8 mb-4">
<span class="material-symbols-outlined text-base">lock</span>
<span>Your information is encrypted and secure</span>
</div>
<!-- Verify Button -->
<button class="flex w-full items-center justify-center rounded-xl bg-gradient-to-r from-[#4A90E2] to-[#50E3C2] h-14 text-white text-base font-bold leading-normal transition-transform active:scale-[0.98]">
                Verify Account
            </button>
</div>
</div>
</body></html>
