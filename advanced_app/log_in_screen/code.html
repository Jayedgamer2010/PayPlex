<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Walletly Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex flex-col items-center justify-center p-4 w-full max-w-md mx-auto">
<!-- Logo and App Name -->
<div class="flex flex-col items-center justify-center pt-16 pb-8">
<div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-white text-4xl">account_balance_wallet</span>
</div>
<h1 class="text-[#0e121b] dark:text-white tracking-light text-[32px] font-bold leading-tight">Walletly</h1>
</div>
<!-- Welcome Title -->
<h2 class="text-[#0e121b] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center pb-6">Welcome Back</h2>
<!-- Form Fields -->
<div class="w-full space-y-4">
<!-- Email or Phone Number Field -->
<label class="flex flex-col w-full">
<p class="text-[#0e121b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email or Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4e6797] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or phone" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#0e121b] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#0e121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d0d7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4e6797] dark:placeholder:text-gray-500 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#4e6797] dark:text-gray-400 flex border border-[#d0d7e7] dark:border-gray-700 bg-background-light dark:bg-background-dark items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="w-full pt-3 pb-6">
<p class="text-[#4e6797] dark:text-gray-400 text-sm font-normal leading-normal text-right underline cursor-pointer">Forgot Password?</p>
</div>
<!-- Log In Button -->
<button class="flex items-center justify-center font-bold text-white text-base leading-normal bg-gradient-to-r from-blue-500 to-primary h-14 w-full rounded-lg shadow-md hover:opacity-90 transition-opacity">
            Log In
        </button>
<!-- Biometric Login -->
<div class="flex flex-col items-center justify-center pt-8 pb-8 space-y-3">
<div class="w-14 h-14 flex items-center justify-center border-2 border-primary/30 dark:border-primary/50 rounded-full cursor-pointer">
<span class="material-symbols-outlined text-primary text-3xl">fingerprint</span>
</div>
<p class="text-[#4e6797] dark:text-gray-400 text-sm font-medium">Log in with Face ID</p>
</div>
<!-- Sign Up Link -->
<p class="text-[#4e6797] dark:text-gray-400 text-base font-normal leading-normal text-center pt-4">
            Don't have an account? <a class="font-bold text-primary underline" href="#">Sign Up</a>
</p>
</div>
</div>
</body></html>
