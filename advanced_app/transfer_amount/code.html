<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Send Money</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-[100dvh] max-w-sm flex-col group/design-root overflow-hidden">
<!-- Top App Bar -->
<div class="flex flex-shrink-0 items-center bg-background-light px-4 pt-4 pb-2 dark:bg-background-dark justify-between">
<div class="flex size-10 shrink-0 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-slate-100">Send Money</h2>
<div class="size-10 shrink-0"></div>
</div>
<div class="flex-1 flex flex-col px-4">
<!-- Recipient List Item -->
<div class="flex items-center gap-4 rounded-xl bg-background-light p-4 dark:bg-background-dark">
<div class="flex items-center gap-4">
<img class="aspect-square h-14 w-14 rounded-full" data-alt="Profile picture of John Doe" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAO7tK6NRllS6QR33BxjVgpqikJuYE_R_Odp0obu1G7DsPWrmxT8LyYvd_QQbzhkXL-1e6nKn75JuFQjHPabwbgLsLNbgKu32G4lw1lYT0U32SZH2o37oDvYYPzVbzQ8rG6Myz3FEh-sYTYiS7Plm8k08zJIHypgIUKvhyCHuVikViNWrjOVlogm4SVcQNwZBg54eSLwJQI-nZGcIkqytQZ7abzmZNYrKIfOAfwn_KjRx0DFMwg9LIHPa_OPhQLF0kFBP3kUJDHrqCx"/>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-slate-900 dark:text-slate-100 line-clamp-1">John Doe</p>
<p class="text-sm font-normal leading-normal text-slate-500 dark:text-slate-400 line-clamp-2">@johndoe</p>
</div>
</div>
</div>
<!-- Amount Display -->
<div class="flex flex-1 flex-col items-center justify-center">
<h1 class="tracking-light text-[64px] font-bold leading-tight text-slate-900 dark:text-slate-100 text-center">$0.00</h1>
</div>
</div>
<!-- Keyboard and Actions -->
<div class="flex-shrink-0">
<!-- Note Field -->
<div class="flex w-full items-end gap-4 px-4 py-3">
<label class="flex w-full flex-col">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-none bg-slate-200/60 p-4 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:bg-slate-800 dark:text-slate-100 dark:placeholder:text-slate-400 h-14" placeholder="Add Note (optional)" value=""/>
</label>
</div>
<!-- Numeric Keypad -->
<div class="grid grid-cols-3 gap-1 px-2 pt-2 pb-4 text-3xl font-medium text-slate-900 dark:text-slate-100">
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">1</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">2</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">3</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">4</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">5</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">6</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">7</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">8</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">9</button>
<button class="flex h-16 items-center justify-center rounded-lg text-4xl active:bg-primary/20">.</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">0</button>
<button class="flex h-16 items-center justify-center rounded-lg active:bg-primary/20">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
<!-- CTA Button -->
<div class="px-4 pb-6 pt-2">
<button class="h-14 w-full rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/30 active:scale-95 transition-transform duration-200">
                    Next
                </button>
</div>
</div>
</div>
</body></html>
