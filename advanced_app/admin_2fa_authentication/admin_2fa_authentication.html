<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin 2FA Authentication</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fingerprint-icon {
        background: linear-gradient(135deg, #4A90E2, #8A2BE2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .otp-input {
        width: 2.75rem; /* 44px */
        height: 3.5rem; /* 56px */
        text-align: center;
        font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */
        border-radius: 0.5rem; /* rounded-lg */
        border: 1px solid #4a5568;
        background-color: transparent;
        color: white;
      }
      .otp-input:focus {
        border-color: #7f13ec;
        box-shadow: 0 0 0 2px rgba(127, 19, 236, 0.5);
        outline: none;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Final Security Check</h2>
</div>
<div class="flex flex-col flex-grow items-center justify-between px-4">
<div class="w-full flex flex-col items-center">
<!-- Fingerprint Section -->
<div class="flex w-full grow flex-col items-center justify-center pt-16 pb-8">
<span class="material-symbols-outlined fingerprint-icon !text-9xl">fingerprint</span>
</div>
<!-- Body Text -->
<p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Place your finger to authenticate</p>
<!-- Meta Text Separator -->
<p class="text-zinc-400 dark:text-zinc-500 text-sm font-normal leading-normal py-4 px-4 text-center">OR</p>
<!-- Authenticator App Section -->
<div class="w-full max-w-sm flex flex-col items-center gap-6">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-zinc-400 !text-2xl">shield_lock</span>
<p class="text-zinc-400 text-sm font-normal leading-normal text-center">Enter the code from your authenticator app</p>
</div>
<!-- 6-digit Code Input -->
<div class="flex justify-center gap-2">
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
<span class="text-white text-2xl flex items-center">-</span>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
<input class="otp-input" maxlength="1" type="text"/>
</div>
</div>
</div>
<!-- Authenticate Button -->
<div class="w-full max-w-sm px-4 py-8">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Authenticate</span>
</button>
</div>
</div>
</div>
</body></html>
