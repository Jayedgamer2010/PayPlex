<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PayFlex Admin Portal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-dark dark group/design-root overflow-hidden p-4">
<div class="absolute inset-0 z-0 bg-gradient-to-br from-[#191022] via-[#2a1a3d] to-[#120c1a]"></div>
<div class="relative z-10 flex w-full max-w-sm flex-col items-center">
<!-- Header Section -->
<div class="flex flex-col items-center gap-2 pb-8 text-center">
<span class="material-symbols-outlined text-white text-4xl">shield</span>
<h1 class="text-white tracking-light text-[28px] font-bold leading-tight">PayFlex Admin Portal</h1>
</div>
<!-- Login Form Card -->
<div class="w-full rounded-xl border border-white/10 bg-white/5 p-6 backdrop-blur-lg">
<div class="flex flex-col gap-6">
<!-- TextField -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Master Password</p>
<div class="flex w-full items-stretch rounded-lg bg-[#362348] ring-1 ring-transparent focus-within:ring-primary">
<div class="text-[#ad92c9] flex items-center justify-center pl-4">
<span class="material-symbols-outlined text-xl">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#ad92c9] p-4 pr-2 text-base font-normal leading-normal" placeholder="Enter your master password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#ad92c9] flex items-center justify-center pr-4">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<!-- SingleButton -->
<div class="flex">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-gradient-to-r from-primary to-[#4a63f7] text-white text-base font-bold leading-normal tracking-[0.015em] transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98]">
<span class="truncate">Next</span>
</button>
</div>
</div>
<!-- MetaText -->
<div class="pt-6">
<p class="text-[#ad92c9] text-sm font-normal leading-normal text-center underline cursor-pointer hover:text-white">Forgot Password?</p>
</div>
</div>
<!-- Security Footer -->
<div class="w-full max-w-sm pt-12 @container">
<div class="gap-2 px-4 grid-cols-[repeat(auto-fit,_minmax(80px,_1fr))] grid">
<div class="flex flex-col items-center gap-2 text-center">
<div class="rounded-full bg-[#362348]/60 p-2.5 border border-white/10">
<span class="material-symbols-outlined text-white text-xl">https</span>
</div>
<p class="text-[#ad92c9] text-sm font-medium leading-normal">SSL</p>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<div class="rounded-full bg-[#362348]/60 p-2.5 border border-white/10">
<span class="material-symbols-outlined text-white text-xl">enhanced_encryption</span>
</div>
<p class="text-[#ad92c9] text-sm font-medium leading-normal">Encrypted</p>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<div class="rounded-full bg-[#362348]/60 p-2.5 border border-white/10">
<span class="material-symbols-outlined text-white text-xl">verified_user</span>
</div>
<p class="text-[#ad92c9] text-sm font-medium leading-normal">Secure</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
